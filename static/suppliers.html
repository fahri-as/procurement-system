<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suppliers - Procurement System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #f3f4f6;
      }

      .sidebar {
        transition: transform 0.3s ease-in-out;
      }

      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.open {
          transform: translateX(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.25s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50">
      <div class="flex flex-col h-full">
        <div class="p-6 border-b border-gray-200">
          <h1 class="text-xl font-bold text-gray-800">Procurement</h1>
          <p class="text-sm text-gray-500 mt-1">Management System</p>
        </div>

        <nav class="flex-1 p-4">
          <ul class="space-y-2">
            <li>
              <a href="/dashboard.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/create-purchase.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span>Buat Purchase Order</span>
              </a>
            </li>
            <li>
              <a href="/inventory.html" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V7a2 2 0 00-2-2h-3m-2 0H6a2 2 0 00-2 2v6m0 0a2 2 0 002 2h12a2 2 0 002-2z" />
                </svg>
                <span>Inventory</span>
              </a>
            </li>
            <li>
              <a
                href="/suppliers.html"
                class="flex items-center px-4 py-3 text-gray-700 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2a3 3 0 00-5.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2a3 3 0 015.356-1.857M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="font-medium">Suppliers</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="p-4 border-t border-gray-200">
          <div class="mb-4 px-4 py-2 bg-gray-50 rounded-lg">
            <p class="text-sm font-medium text-gray-700" id="userName">-</p>
            <p class="text-xs text-gray-500" id="userRole">-</p>
          </div>
          <button id="logoutBtn" class="w-full flex items-center justify-center px-4 py-2 text-red-600 rounded-lg hover:bg-red-50 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </aside>

    <div class="md:ml-64">
      <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="flex items-center justify-between px-4 py-4 md:px-6">
          <button id="mobileMenuBtn" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h2 class="text-xl font-semibold text-gray-800">Suppliers</h2>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="p-4 md:p-6 space-y-6">
        <section class="bg-white rounded-lg shadow">
          <div class="p-6 border-b border-gray-200 flex items-center justify-between">
            <div>
              <h3 class="text-lg font-semibold text-gray-800" id="formTitle">Tambah Supplier</h3>
              <p class="text-sm text-gray-500 mt-1">Isi data supplier kemudian simpan</p>
            </div>
            <div class="flex items-center space-x-2">
              <button
                id="resetFormBtn"
                class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors hidden">
                Batal Edit
              </button>
              <button id="saveSupplierBtn" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                Simpan
              </button>
            </div>
          </div>
          <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="supplierNameInput" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
              <input
                type="text"
                id="supplierNameInput"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Nama supplier" />
              <p class="text-sm text-red-600 mt-1 hidden" id="supplierNameError"></p>
            </div>
            <div>
              <label for="supplierEmailInput" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                id="supplierEmailInput"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="email@contoh.com" />
              <p class="text-sm text-red-600 mt-1 hidden" id="supplierEmailError"></p>
            </div>
            <div class="md:col-span-1">
              <label for="supplierAddressInput" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
              <input
                type="text"
                id="supplierAddressInput"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Alamat (opsional)" />
              <p class="text-sm text-red-600 mt-1 hidden" id="supplierAddressError"></p>
            </div>
          </div>
        </section>

        <section class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-b border-gray-200 flex items-center justify-between">
            <div>
              <h3 class="text-lg font-semibold text-gray-800">Daftar Supplier</h3>
              <p class="text-sm text-gray-500 mt-1">Klik edit untuk memperbarui atau hapus jika tidak diperlukan</p>
            </div>
            <button id="refreshBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
              Muat Ulang
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
              </thead>
              <tbody id="supplierTableBody" class="bg-white divide-y divide-gray-200">
                <tr id="supplierEmptyState">
                  <td colspan="5" class="px-6 py-6 text-center text-gray-500">Belum ada supplier</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/api.js"></script>
    <script src="js/suppliers.js"></script>
  </body>
</html>
